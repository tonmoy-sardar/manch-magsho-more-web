<app-header></app-header>
<div class="body-banner">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-5 btn-sce">
        <a href="javascript:void(0);" class="btn-start">
          <img class="img-fluid" src="assets/img/shopping-button.png" alt=""> </a>
        <img class="img-fluid full-lady" src="assets/img/girl.png" alt="">
      </div>
      <div class="col-md-7 ">
        <img class="img-fluid logo-small" src="assets/img/logo.png" alt="">
      </div>
    </div>
  </div>
  <!-- Sidebar button Download and contact us -->
  <app-sidebar-button></app-sidebar-button>
  <div class="inner-page">
    <div class="col-md-12">
      <div class="row">

        <div class="card text-center  card-body-full">
          <div class="card-header bg-info text-dark">
            <strong> Sign Up </strong>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" novalidate>
            <div class="form-group">
              <div class="input-group mb-2 rounded-pill">
                <div class="input-group-prepend  width100 ">
                  <div class="input-group-text bg-info text-dark"> Name</div>
                </div>
                <input type="text" class="form-control"  name="name" placeholder="Name"
                formControlName="name"
                [ngClass]="displayFieldCss(signupForm,'name')" required>
                <div class="invalid-feedback text-left" *ngIf="isFieldValid(signupForm,'name')">
                    Please enter name
                  </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2 rounded-pill">
                <div class="input-group-prepend width100">
                  <div class="input-group-text bg-info text-dark">Email</div>
                </div>
                <input type="text" class="form-control"  name="email" placeholder="Email" formControlName="email"
                        [ngClass]="displayFieldCss(signupForm,'email')" required>
                        <div class="invalid-feedback text-left" *ngIf="signupForm.controls['email'].hasError('pattern') && !signupForm.controls['email'].hasError('required')">
                              Please enter a valid email address
                            </div>
                            <div class="invalid-feedback text-left" *ngIf="signupForm.controls['email'].hasError('required')">
                              Email is required
                            </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2 rounded-pill">
                <div class="input-group-prepend width100">
                  <div class="input-group-text bg-info text-dark">Mobile number</div>
                </div>
                <input type="text" class="form-control"  name="contact" placeholder="Mobile Number"
                formControlName="contact"
                [ngClass]="displayFieldCss(signupForm,'contact')" required>
                <div class="invalid-feedback text-left" *ngIf="isFieldValid(signupForm,'contact')">
                    Please enter Mobile Number
                  </div>
              </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-2 rounded-pill">
                  <div class="input-group-prepend width100">
                    <div class="input-group-text bg-info text-dark">Password</div>
                  </div>
                  <input type="password" class="form-control"  name="password" placeholder="Password"
                  formControlName="password"
                  [ngClass]="displayFieldCss(signupForm,'password')" required>
                  <div class="invalid-feedback text-left" *ngIf="isFieldValid(signupForm,'password')">
                      Please enter Password
                    </div>
                </div>
              </div>
            <a href="javascript:void(0);" (click)="signUp()" class="btn btn-primary  bg-info text-dark border-radius">Submit <i
                class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
