<app-header></app-header>
<div class="body-banner bg-light">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 ">
        <img class="img-fluid logo-small" src="assets/img/logo.png" alt="">
        <div class="row">
          <div class="col-md-12 pading-top-sec">
            <div class="row">
              <div class="col-md-3">
                <app-sidebar-userdetails></app-sidebar-userdetails>
              </div>
              <div class="col-md-9">
                <div class="shopping-veg">
                  <h2>{{catName}}</h2>
                  <div class="row">

                    <div class="col-md-4 pro-box"  *ngFor="let product of allProductList">
                      <div class="card-box">
                        <div class="row">
                          <div class="col-md-5">
                            <span>{{product.name}}</span>
                            <a class="veg" *ngIf="product.product_stock > 5" href="javascript:void(0);">Available</a>
                            <a class="limited" *ngIf="product.product_stock > 0 && product.product_stock < 6"
                               href="javascript:void(0);">Limited</a>
                            <a class="sold" *ngIf="product.product_stock < 1"  href="javascript:void(0);">Sold Out</a>
                          </div>
                          <div class="col-md-7 img-btm">
                            <div class="heart-wishlist">
                        
                                <i class="fa fa-heart not-favrate" *ngIf="product.whishlist == null && this.userId>0" aria-hidden="true"
                                    (click)="addWishList(product.id)"></i>
                               <i class="fa fa-heart not-favrate" *ngIf="product.whishlist == null && !this.userId"
                                    aria-hidden="true" (click)="gotoPage()"></i>
                               <i class="fa fa-heart not-favrate favrate" *ngIf="product.whishlist != null" aria-hidden="true"></i>
                            </div>
                           <img style="cursor:pointer;" (click)="gotoProductDetails(product.id);" class="img-fluid"
                              [src]="product.image_small != ''? imageBaseUrl+ product.image_small : 'assets/imgs/no-image.png'">
                            <a class="price"  href="javascript:void(0);"><span>{{product.market_price}} /
                                {{product.quantity_count}} {{product.unit}}</span><span> Price</span></a>
                            <a class="language"  href="javascript:void(0);"><span>{{product.price}} /
                                {{product.quantity_count}} {{product.unit}}</span><span> Our Price</span></a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4" class="error-msg" *ngIf="allProductList.length==0"><span>No recors found</span></div>
                    
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-sidebar-button></app-sidebar-button>
  <div class="inner-search">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <div class="input-group mb-2 rounded-pill search-input">
          <div class="input-group-prepend  width100 ">
            <div (click)="getSearchList(searchText)" class="input-group-text bg-info text-dark">Search </div>
          </div>
          <input type="text" [(ngModel)]="searchText"  class="form-control" id="nombre" name="nombre" placeholder="Search Product" required>
        </div>
        <!-- <a class="resend-btn subscribe text-dark" href="javascript:void(0);">Subscribe</a> -->
      </div>
    </div>
  </div>
  <app-sidebar-menu></app-sidebar-menu>
</div>
